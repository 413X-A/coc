<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash of Clans - Spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Benutzername">
    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <p id="loginError"></p>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" style="display: none;">
    <div id="hud">
      <p id="gold">Gold: 0</p>
      <p id="population">Einwohner: 0</p>
    </div>
    
    <div id="buildMenu">
      <button onclick="selectBuilding('weg')">Weg</button>
      <button onclick="selectBuilding('haus')">Haus</button>
      <button onclick="selectBuilding('goldmine')">Goldmine</button>
      <button onclick="selectBuilding('rathaus')">Rathaus</button>
    </div>
    
    <div id="gameArea"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Spiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login-Seite -->
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button onclick="login()">Login</button>
        <button onclick="createNewUser()">Neuen Benutzer erstellen</button>
    </div>

    <!-- Spielfeld -->
    <div id="game-container" style="display: none;">
        <h2>Willkommen, <span id="player-name"></span></h2>
        <p>Gold: <span id="gold">0</span></p>
        <div id="build-menu">
            <h3>Baumen√º</h3>
            <button onclick="selectBuilding('goldmine')">Goldmine (Kosten: 50 Gold)</button>
            <button onclick="selectBuilding('house')">Haus (Kosten: 100 Gold)</button>
            <button onclick="selectBuilding('path')">Weg (Kosten: 10 Gold)</button>
        </div>
        <div id="grid-container"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>

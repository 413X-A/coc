<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Clash of Mini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Clash of Mini</h1>
  <div id="gold">Gold: 100</div>

    <div id="rathaus">🏰 Rathaus</div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aufbauspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aufbauspiel</h1>
    <div>Gold: <span id="gold"></span></div>
<div>Bewohner: <span id="bewohner"></span></div>
<div>Holz: <span id="holz"></span></div>
<div>Stein: <span id="stein"></span></div>
<div>Eisen: <span id="eisen"></span></div>
<div>Smaragde: <span id="smaragde"></span></div>

    <div id="baumenü">
        <button onclick="setBuilding('haus')">Haus (100 Gold)</button>
        <button onclick="setBuilding('weg')">Weg (5 Gold)</button>
        <button onclick="setBuilding('marktplatz')">Marktplatz (75)</button>
        <button onclick="setBuilding('getreidefarm')">Getreidefarm (280)</button>
        <button onclick="setBuilding('fischerhuette')">Fischerhütte (120)</button>
        
        <button onclick="setBuilding('holzfaeller')">Holzfäller (150 Gold)</button>
        <button onclick="setBuilding('steinmetz')">Steinmetz (300 Gold)</button>
        <button onclick="setBuilding('eisenerz')">Eisenerz (800 Gold)</button>
        <button onclick="setBuilding('goldmine')">Goldmine (600 Gold)</button>
        <button onclick="setBuilding('smaragdmine')">Smaragdmine (1.500 Gold)</button>
    </div>
    <div id="grid"></div>

    <script src="script.js"></script>
</body>
</html>

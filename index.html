<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mein Aufbauspiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loginScreen">
    <h2>Login</h2>
    <input id="usernameInput" placeholder="Benutzername"><br><br>
    <input id="passwordInput" type="password" placeholder="Passwort"><br><br>
    <button onclick="login()">Login</button>
    <div id="loginError"></div>
  </div>

  <div id="gameScreen" style="display:none;">
    <h1>🏰 Mein Aufbauspiel</h1>

    <div id="hud">
      <span id="gold">Gold: 0</span> |
      <span id="population">Einwohner: 0</span>
    </div>

    <div id="buildMenu">
      <button onclick="selectBuilding('weg')">🛤️ Weg (10 Gold)</button>
      <button onclick="selectBuilding('haus')">🏠 Haus (50 Gold)</button>
      <button onclick="selectBuilding('goldmine')">⛏️ Goldmine (100 Gold)</button>
    </div>

    <div id="gameArea" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

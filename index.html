<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans - Spiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login-Seite -->
    <div id="loginPage" class="page">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button id="loginButton">Login</button>
        <p id="loginMessage"></p>
        <button id="registerButton">Neuen Benutzer erstellen</button>
    </div>

    <!-- SpielflÃ¤che -->
    <div id="gamePage" class="page" style="display: none;">
        <h2>Clash of Clans</h2>
        <div id="grid"></div>
        <div id="buildMenu">
            <button onclick="build('way')">Wege bauen</button>
            <button onclick="build('house')">Haus bauen</button>
            <button onclick="build('goldmine')">Goldmine bauen</button>
        </div>
        <div>
            <h3>Gold: <span id="goldCount">0</span></h3>
            <h3>Ressourcen: <span id="resources">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mini Clash of Clans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini Clash of Clans</h1>
    
    <div id="village">
        <h2>Dorf</h2>
        <p>Gold: <span id="gold">100</span></p>
        <p>Elixier: <span id="elixir">50</span></p>
        <button onclick="collectResources()">Ressourcen sammeln</button>
        <button onclick="trainTroop()">Truppen ausbilden (Kosten: 20 Gold)</button>
        <p>Truppen: <span id="troops">0</span></p>
        <button onclick="attack()">Angreifen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
